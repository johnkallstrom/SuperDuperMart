name: Build Web

on:
  push: 
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install dependencies
      run: dotnet restore ./src/SuperDuperMart.Web/SuperDuperMart.Web.csproj

    - name: Build
      run: dotnet-build ./src/SuperDuperMart.Web/SuperDuperMart.Web.csproj
