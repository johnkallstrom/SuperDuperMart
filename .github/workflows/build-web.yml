name: Deploy Web 🚀

on:
  push: 
    branches: ["master"]

env:
  AZURE_WEBAPP_NAME: "superdupermart"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install dependencies
      run: dotnet restore ./src/SuperDuperMart.Web/SuperDuperMart.Web.csproj

    - name: Build
      run: dotnet build ./src/SuperDuperMart.Web/SuperDuperMart.Web.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./src/SuperDuperMart.Web/SuperDuperMart.Web.csproj --configuration Release --output ./publish

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish